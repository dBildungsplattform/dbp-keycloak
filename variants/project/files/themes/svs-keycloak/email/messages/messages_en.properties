executeActionsSubject=Update Your Account
executeActionsBody=Dear user,\n\nWith this e-mail, we are providing you with access to the tools used in the context of your cooperation with the Dataport Geschäftsfeld Bildung. This requires registration for the single sign-on procedure (SSO) via Keycloak. We would therefore like to ask you to register via the following link within {4} by performing the following action(s): {3}.\n\n{0}\n\nSingle sign-on via Keycloak provides you with a convenient and secure method of accessing the tools that have been activated for you. If you have any questions, please contact mailto:sso@dbildungsplattform.de\n\nInformation on logging in and two-factor authentication can be found at https://docs.dbildungscloud.de/x/sINnEw.\n\nWith best regards\nDataport Geschäftsfeld Bildung
executeActionsBodyHtml=<p>Dear user,</p><p>With this e-mail, we are providing you with access to the tools used in the context of your cooperation with the Dataport Geschäftsfeld Bildung. This requires registration for the single sign-on procedure (SSO) via Keycloak. We would therefore like to ask you to register via the following link within {4} by performing the following action(s): {3}.</p><p><a href="{0}">Link to account update/registration</a></p><p>Single sign-on via Keycloak provides you with a convenient and secure method of accessing the tools that have been activated for you. If you have any questions, please contact <a href="mailto:sso@dbildungsplattform.de">sso@dbildungsplattform.de</a></p><p>Information on logging in and two-factor authentication can be found <a href="https://docs.dbildungscloud.de/x/sINnEw">here</a>.</p><p>With best regards<br>Dataport Geschäftsfeld Bildung</p>
