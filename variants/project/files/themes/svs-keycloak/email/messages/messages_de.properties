passwordResetSubject=Passwort zurücksetzen
passwordResetBody=Soeben wurde das Zurücksetzen Ihrer Anmeldedaten Ihres Keycloak-Kontos im Rahmen Ihrer Zusammenarbeit mit dem Dataport Geschäftsfeld Bildung beantragt. Wenn Sie das waren, klicken Sie auf den untenstehenden Link, um die Anmeldedaten zurückzusetzen.\n\n{0}\n(Dieser Link wird innerhalb von {3} ablaufen.)\n\nWenn Sie Ihre Anmeldedaten nicht zurücksetzen möchten, ignorieren Sie diese Nachricht und es wird nichts geändert.
passwordResetBodyHtml=<p>Soeben wurde das Zurücksetzen Ihrer Anmeldedaten Ihres Keycloak-Kontos im Rahmen Ihrer Zusammenarbeit mit dem Dataport Geschäftsfeld Bildung beantragt. Wenn Sie das waren, klicken Sie auf den untenstehenden Link, um die Anmeldedaten zurückzusetzen.</p><p><a href="{0}">Link zum Zurücksetzen von Anmeldeinformationen</a><br>(Dieser Link wird innerhalb von {3} ablaufen.)</p><p>Wenn Sie Ihre Anmeldedaten nicht zurücksetzen möchten, ignorieren Sie diese Nachricht und es wird nichts geändert.</p>
executeActionsSubject=Aktualisieren Sie Ihr Konto
executeActionsBody=Liebe Nutzerin, lieber Nutzer,\n\nmit dieser E-Mail stellen wir Ihnen den Zugang zu den im Rahmen der Zusammenarbeit mit dem Dataport Geschäftsfeld Bildung genutzten Tools zur Verfügung. Dafür ist eine Registrierung zum Single-Sign-On-Verfahren (SSO) über Keycloak notwendig. Wir möchten Sie daher bitten, die Registrierung über folgenden Link innerhalb von {4} vorzunehmen, indem Sie die folgende(n) Aktion(en) durchführen: {3}.\n\n{0}\n\nDer Single-Sign-On über Keycloak ermöglicht Ihnen eine komfortable und sichere Methode des Zugriffs auf die für Sie freigeschalteten Tools. Bei Rückfragen wenden Sie sich bitte an mailto:sso@dbildungsplattform.de\n\nInformationen zur Anmeldung sowie zur Zwei-Faktor-Authentifizierung finden Sie unter https://docs.dbildungscloud.de/x/sINnEw.\n\nMit besten Grüßen\nDataport Geschäftsfeld Bildung
executeActionsBodyHtml=<p>Liebe Nutzerin, lieber Nutzer,</p><p>mit dieser E-Mail stellen wir Ihnen den Zugang zu den im Rahmen der Zusammenarbeit mit dem Dataport Geschäftsfeld Bildung genutzten Tools zur Verfügung. Dafür ist eine Registrierung zum Single-Sign-On-Verfahren (SSO) über Keycloak notwendig. Wir möchten Sie daher bitten, die Registrierung über folgenden Link innerhalb von {4} vorzunehmen, indem Sie die folgende(n) Aktion(en) durchführen: {3}.</p><p><a href="{0}">Link zur Kontoaktualisierung/Registrierung</a></p><p>Der Single-Sign-On über Keycloak ermöglicht Ihnen eine komfortable und sichere Methode des Zugriffs auf die für Sie freigeschalteten Tools. Bei Rückfragen wenden Sie sich bitte an <a href="mailto:sso@dbildungsplattform.de">sso@dbildungsplattform.de</a></p><p>Informationen zur Anmeldung sowie zur Zwei-Faktor-Authentifizierung finden Sie <a href="https://docs.dbildungscloud.de/x/sINnEw">hier</a>.</p><p>Mit besten Grüßen<br>Dataport Geschäftsfeld Bildung</p>
