
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-?*' # matches v1.2.3 and v1.2.3-foobar
    branches-ignore:
      - 'release'
      - 'main'

jobs:
  docker-image:
    uses: ./.github/workflows/publish-image.yml
    permissions:
      packages: write
      contents: read
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
